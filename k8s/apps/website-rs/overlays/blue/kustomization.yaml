# kustomization.yaml in overlays/prod
kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
  - ../../base

namePrefix: blue-

patches:
  - target:
      kind: Deployment
      name: website-rs-main
    patch: |-
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1instance
        value: blue
  - target:
      kind: Deployment
      name: website-rs-media
    patch: |-
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1instance
        value: blue